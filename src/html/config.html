<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-desc">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label id="plugin_label" class="kintoneplugin-label">{{html:lang.plugin_label}}</label>
      <br>
    </p>
    <label id="date_label" class="kintoneplugin-label">{{html:lang.date_label}}</label>
    <div class="kintoneplugin-select">
      <select id="date_field">
        <option value="">---</option>
      </select>
    </div>
    <table class="kintoneplugin-table">
      <thead>
        <!--  column -->
        <tr>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.organ_label}}</span>
          </th>
          <th class="kintoneplugin-table-th">
            <span class="title">{{html:lang.time_label}}</span>
          </th>
        </tr>
      </thead>
      <tbody id="table_body">
        <!--  row -->
        <tr class="cf-plugin-text-line">
          <td>
            <div class="kintoneplugin-input-checkbox">
              <span class="kintoneplugin-input-checkbox-item" id="group_checkbox">
              </span>
            </div>
          </td>
          <td>
            <div class="kintoneplugin-select">
			    	<input type="time" class="kintoneplugin-input-text" id="time_input">
            </div>
          </td>
          <td class="kintoneplugin-table-td-operation">
            <button type="button" class="kintoneplugin-button-add-row-image add_row"></button>
            <button type="button" class="kintoneplugin-button-remove-row-image remove_row"></button>
          </td>          
        </tr>
      </tbody>        
    </table>
    <br>
    <p class="kintoneplugin-row">
        <button type="button" id="plugin_cancel" class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
        <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
    </p>
  </form>
